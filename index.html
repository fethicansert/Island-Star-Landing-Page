<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0b8d62ed51.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>

        <img class="header-logo" src="images/latestBLACK.png" width="140px">
        <!-- <img class="header-logo" src="images/latest1.png" width="140px"> -->


        <div class="header-parent-container">

            <div class="header-container">

                <ul class="header-info-list">

                    <li class="header-info-list-item">
                        <i class="fa-solid fa-phone"></i>
                        +90 533 882 3063
                    </li>

                    <li class="header-info-list-item">
                        <i class="fa-solid fa-envelope"></i>
                        islandstardevelopent@gmail.com
                    </li>

                    <li class="header-info-list-item">
                        <i class="fa-solid fa-location-pin"></i>
                        Cyprus
                    </li>

                </ul>


                <ul class="header-social-list">

                    <li class="header-social-list-item">
                        <i class="fa-brands fa-facebook-f"></i>
                    </li>

                    <li class="header-social-list-item">
                        <i class="fa-brands fa-x-twitter"></i>
                    </li>

                    <li class="header-social-list-item">
                        <i class="fa-brands fa-instagram"></i>
                    </li>

                    <li class="header-social-list-item">
                        <i class="fa-brands fa-youtube"></i></i>
                    </li>

                </ul>

            </div>

            <div class="header-container">
                <nav class="header-nav">
                    <ul class="header-nav-list">

                        <li class="header-nav-list-item active">Home</li>

                        <li class="header-nav-list-item">Projects</li>

                        <li class="header-nav-list-item">Schemas</li>

                        <li class="header-nav-list-item">Galery</li>

                    </ul>
                </nav>

                <nav class="header-nav">
                    <ul class="header-nav-list">

                        <li class="header-nav-list-item">About Us</li>

                        <li class="header-nav-list-item">Contact</li>

                    </ul>
                </nav>
            </div>
        </div>

    </header>

    <section class="hero-section">


        <p class="text">We are Building the Place <br />Where Prestige and Comfort Meet in Cyprus</p>

        <p class="glowing-text">
            <!-- <span class="glowing-text-line-left">-</span> -->
            Coming Soon
            <!-- <span class="glowing-text-line-right">-</span> -->
        </p>

        <div class="arrows-container">

            <div class="arrow-circle" id="arrow-circle-left">
                <i class="fa-solid fa-arrow-left"></i>
            </div>

            <div class="arrow-circle" id="arrow-circle-right">
                <i class="fa-solid fa-arrow-right"></i>
            </div>
        </div>

        <div class="hero-image-container" id="hero-image-container">

            <div class="image-box">
                <img class="hero-image" src="../images/image4.jpg">
            </div>

            <div class="image-box">
                <img class="hero-image" src="../images/image6.jpg">
            </div>

            <div class="image-box">
                <img class="hero-image" src="../images/image7.jpg">
            </div>

        </div>
        <div class="overlay"></div>
    </section>


    <script src="index.js"></script>
</body>

</html>
