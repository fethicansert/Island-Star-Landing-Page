<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Island Star</title>
    <link rel="stylesheet" href="newStyle.css">
    <script src="https://kit.fontawesome.com/0b8d62ed51.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>

        <img class="header-logo" src="images/logo.png">

        <div id="header-burger-menu" class="burger-menu-icon-container">
            <span id="burger-menu-icon-top" class="burger-menu-icon-top"></span>
            <span class="burger-menu-icon-mid"></span>
            <span id="burger-menu-icon-bottom" class="burger-menu-icon-bottom"></span>
        </div>

        <nav id="header-nav" class="header-nav">

            <ul class="header-nav-list">

                <li class="header-nav-list-item">Home</li>
                <li class="header-nav-list-item">Projects</li>
                <li class="header-nav-list-item">Shemas</li>
                <li class="header-nav-list-item">Galery</li>
                <li class="header-nav-list-item">About Us</li>
                <li class="header-nav-list-item">Contact</li>

            </ul>

            <hr id="line-break" class="line-break" />

            <ul class="header-social-list">

                <li class="header-social-list-item">
                    <i class="fa-solid fa-phone"></i>
                    +90 533 882 3063
                </li>
                <li class="header-social-list-item">
                    <i class="fa-solid fa-envelope"></i>
                    islandstardevelopent@gmail.com
                </li>
                <li class="header-social-list-item">
                    <i class="fa-solid fa-location-pin"></i>
                    Cyprus
                </li>

                <li class="header-social-list-item social">
                    <i class="fa-brands fa-facebook-f social"></i>
                    <i class="fa-brands fa-x-twitter social"></i>
                    <i class="fa-brands fa-instagram social"></i>
                    <i class="fa-brands fa-youtube social"></i></i>
                </li>

            </ul>
        </nav>

        <span class="header-bottom-line"></span>

    </header>

    <section class="hero-section">

        <div id="image-slider-container" class="image-slider-container">

            <img src="images//image4.jpg" class="hero-imgae" alt="Lux house and big tree">

            <img src="images//image6.jpg" class="hero-imgae" alt="Lux house and big tree">

            <img src="images//image7.jpg" class="hero-imgae" alt="Lux house and big tree">

        </div>


        <div class="container">

            <div class="glowing-text-wrapper">
                <p class="glowing-text"><span>We Are</span><br />Coming Soon</p>
            </div>

            <p class="text">We are building the place where prestige and comfort meet in Cyprus.</p>

            <div class="hero-btn-group">
                <button class="hero-btn">Contact Us</button>
                <button class="hero-btn">See Projects</button>
            </div>


        </div>


        <div class="arrows-container">

            <div class="arrow-circle" id="arrow-circle-left">
                <i class="fa-solid fa-arrow-left"></i>
            </div>

            <div class="image-positions-container">
                <span class="image-positon active"></span>
                <span class="image-positon"></span>
                <span class="image-positon"></span>
            </div>

            <div class="arrow-circle" id="arrow-circle-right">
                <i class="fa-solid fa-arrow-right"></i>
            </div>
        </div>

        <div class="overlay"></div>

    </section>


    <script src="newIndex.js"></script>
</body>

</html>
